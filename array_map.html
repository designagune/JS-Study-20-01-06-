<!DOCTYPE html>
<html>
    <head>
        <script>
            const array = [1,2,3,4,5,6,7,8];

            //for 사용
            const squared = [];
            for (let i = 0; i < array.length; i++){
                squared.push(array[i] * array[i]);
            }
            console.log("squared  : ",squared);

            //forEach 사용
            const squared2 = [];
            array.forEach( k => {
                squared2.push( k * k );
            });
            console.log("squared2 : ",squared2)

            // map function 사용
            const squared3 = array.map( n => n * n);
            console.log("squared3 : ",squared3);
        </script>
    </head>
</html>
